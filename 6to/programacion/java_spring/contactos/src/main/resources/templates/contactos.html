<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Contactos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.5">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="#" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>
        <h2>Lista de Contactos</h2>
        <table class="table">
            <thead>
                <tr>
                    <td colspan="6">
                        <a th:href="@{/home/add}">
                            <button type="button" class="btn btn-primary">Nuevo</button>
                        </a>
                    </td>
                </tr>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fila:${contacts}">
                    <td th:text="${fila.firstName}"></td>
                    <td th:text="${fila.lastName}"></td>
                    <td th:text="${fila.phoneNumber}"></td>
                    <td th:text="${fila.emailAddress}"></td>
                    <td><a href="#" th:href="@{/home/edit/__${fila.id}__/}"><button type="button" class="btn btn-info">update</button></a></td>
                    <td><a href="#" th:href="@{/home/delete/__${fila.id}__/}"><button type="button" class="btn btn-danger">delete</button></a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
