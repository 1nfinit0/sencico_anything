<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Huatay</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="#" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h1>Tabla de empleados</h1>
                <p>Ministerio de Transportes y Comunicaciónes</p>
            </div>

            <div class="container-xxl bd-gutter">
                <div class="col-md-12 mx-auto text-center">
                    <img src="https://seekvectorlogo.com/wp-content/uploads/2022/02/uservoice-vector-logo-2022.png" width="200" height="165" alt="Bootstrap" class="d-block mx-auto mb-3">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-1">&nbsp;</div>
                <div class="col-sm-10">
                    <div class="table-responsive">
                        <table class="table  table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido Parterno</th>
                                    <th scope="col">Apellido Materno</th>
                                    <th scope="col">DNI</th>
                                    <th scope="col">Teléfono</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Update</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="fila:${empleado}">
                                    <td th:text="${fila.nombre}"></td>
                                    <td th:text="${fila.aPaterno}"></td>
                                    <td th:text="${fila.aMaterno}"></td>
                                    <td th:text="${fila.dni}"></td>
                                    <td th:text="${fila.telefono}"></td>
                                    <td th:text="${fila.correo}"></td>
                                    <td><a href="#" th:href="@{/edit/__${fila.gid}__/}"><button type="button" class="btn btn-info">update</button></a></td>
                                    <td><a href="#" th:href="@{/delete/__${fila.gid}__/}"><button type="button" class="btn btn-danger">delete</button></a></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6">
                                        <a th:href="@{/add}">
                                            <button type="button" class="btn btn-primary">Nuevo</button>
                                        </a>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="col-sm-1">&nbsp;</div>
            </div>
        </div>
    </body>
</html>
