<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Contactos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.5">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    <body>
        <h2>Registrar nuevo Contacto</h2>
        <form action="#" method="post" th:action="@{/home/save}" th:object="${contacts}">
            <input type="hidden" th:field="*{id}" th:value="${id}"></input>
            
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" th:value="${firstName}"></input><br />
            
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" th:value="${lastName}"></input><br />
            
            <label for="phoneNumber">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" th:value="${phoneNumber}"></input><br />
            
            <label for="emailAddress">Email Address</label>
            <input type="text" th:field="*{emailAddress}" th:value="${emailAddress}"></input><br />
            
            <input type="submit"></input>
            <a href="#" th:href="@{/home/show}"><button>&nbsp;Cancel</button></a>
        </form>
    </body>
</html>
