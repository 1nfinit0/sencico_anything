<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Etapas del Mercado</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#headerTitle").hide(300).show(1500);
                showFoodMenu();
            });
            
            function showFoodMenu() {
                $.ajax({
                    type: "GET",
                    url: "./etapa.xml",
                    dataType: "xml",
                    error: function (e) {
                        alert("Se produjo un error al procesar el archivo XML");
                        console.log("Lectura XML fallida: ", e);
                    },
                    success: function (response) {
                        $("ul").children().remove();
                        $(response).find("mercado").each(function () {
                            var _name = '¿Qué es el Cilo del Mercado?:' + $(this).find('descri').text();
                            var _lugar = 'Positivo: ' + $(this).find('posit').text();
                            var _reg = 'Negativo: ' + $(this).find('negativo').text();
                            $("ul").append('<li>' + _name + '</li>');
                            $("ul").append('<li>' + _lugar + '</li>');
                            $("ul").append('<li>' + _reg + '</li>');
                            $("ul").append('<hr>');
                        })
                        $(response).find("etapas").each(function () {
                            var _estapa1 = $(this).find('estapa1').text();
                            var _estapa2 = $(this).find('estapa2').text();
                            var _estapa3 = $(this).find('estapa3').text();
                            var _estapa4 = $(this).find('estapa4').text();
                            var _estapa5 = $(this).find('estapa5').text();
                            var _estapa6 = $(this).find('estapa6').text();
                            var _estapa7 = $(this).find('estapa7').text();
                            var _estapa8 = $(this).find('estapa8').text();
                            var _estapa9 = $(this).find('estapa9').text();
                            var _estapa10 = $(this).find('estapa10').text();
                            var _lugar = 'Positivo: ' + $(this).find('posit').text();
                            var _reg = 'Negativo: ' + $(this).find('negativo').text();
                            $("ul").append('<h2>Etapas<h2>');
                            $("ul").append('<li>' + _estapa1 + '</li>');
                            $("ul").append('<li>' + _estapa2 + '</li>');
                            $("ul").append('<li>' + _estapa3 + '</li>');
                            $("ul").append('<li>' + _estapa4 + '</li>');
                            $("ul").append('<li>' + _estapa5 + '</li>');
                            $("ul").append('<li>' + _estapa6 + '</li>');
                            $("ul").append('<li>' + _estapa7 + '</li>');
                            $("ul").append('<li>' + _estapa8 + '</li>');
                            $("ul").append('<li>' + _estapa9 + '</li>');
                            $("ul").append('<li>' + _estapa10 + '</li>');                            
                        })
                        ;
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center;">
                <h1 id="headerTitle">Recurso Complementario</h1>
            </div>
        </div>
        <ul></ul>
    </body>
</html>
