<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Examen - María Incio</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#headerTitle").hide(300).show(1500);
                showFoodMenu();
            });
            
            function showFoodMenu() {
                $.ajax({
                    type: "GET",
                    url: "./ciclosdelmercado.xml",
                    dataType: "xml",
                    error: function (e) {
                        alert("Se produjo un error al procesar el archivo XML");
                        console.log("Lectura XML fallida: ", e);
                    },
                    success: function (response) {
                        $("ul").children().remove();
                        $(response).find("ciclo").each(function () {
                            var _descripcion = '¿Qué es el Cilo del Mercado?:' + $(this).find('descripcion').text();
                            var _positivo = 'Positivo: ' + $(this).find('positivo').text();
                            var _negativo = 'Negativo: ' + $(this).find('negativo').text();
                            $("ul").append('<li>' + _descripcion + '</li>');
                            $("ul").append('<hr>');
                            $("ul").append('<li>' + _positivo + '</li>');
                            $("ul").append('<hr>');
                            $("ul").append('<li>' + _negativo + '</li>');
                            $("ul").append('<hr>');
                        })
                        $(response).find("etapas").each(function () {
                            var _ciclo1 = $(this).find('ciclo1').text();
                            var _ciclo2 = $(this).find('ciclo2').text();
                            var _ciclo3 = $(this).find('ciclo3').text();
                            var _ciclo4 = $(this).find('ciclo4').text();
                            var _ciclo5 = $(this).find('ciclo5').text();
                            var _ciclo6 = $(this).find('ciclo6').text();
                            var _ciclo7 = $(this).find('ciclo7').text();
                            var _ciclo8 = $(this).find('ciclo8').text();
                            var _ciclo9 = $(this).find('ciclo9').text();
                            var _ciclo10 = $(this).find('ciclo10').text();
                            var _lugar = 'Positivo: ' + $(this).find('posit').text();
                            var _reg = 'Negativo: ' + $(this).find('negativo').text();
                            $("ul").append('<h2>Etapas<h2>');
                            $("ul").append('<li>' + _ciclo1 + '</li>');
                            $("ul").append('<hr>');
                            $("ul").append('<li>' + _ciclo2 + '</li>');
                            $("ul").append('<hr>');
                            $("ul").append('<li>' + _ciclo3 + '</li>');
                            $("ul").append('<hr>');
                            $("ul").append('<li>' + _ciclo4 + '</li>');
                            $("ul").append('<hr>');
                            $("ul").append('<li>' + _ciclo5 + '</li>');
                            $("ul").append('<hr>');
                            $("ul").append('<li>' + _ciclo6 + '</li>');
                            $("ul").append('<hr>');
                            $("ul").append('<li>' + _ciclo7 + '</li>');
                            $("ul").append('<hr>');
                            $("ul").append('<li>' + _ciclo8 + '</li>');
                            $("ul").append('<hr>');
                            $("ul").append('<li>' + _ciclo9 + '</li>');
                            $("ul").append('<hr>');
                            $("ul").append('<li>' + _ciclo10 + '</li>');                            
                        })
                        ;
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center;">
                <h1 id="headerTitle">Etapas del Mercado</h1>
            </div>
        </div>
        <ul></ul>
    </body>
</html>
